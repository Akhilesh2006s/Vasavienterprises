<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #ffffff;
            overflow: hidden;
            padding: 15px;
        }

        .navbar-brand {
            float: left;
            display: block;
            color: rgb(17, 17, 17);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        .navbar a {
            float: left;
            display: block;
            color: rgb(7, 7, 7);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #788178;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: rgb(9, 9, 9);
        }

        .search-container {
            float: right;
        }

        .search-container input[type=text] {
            padding: 10px;
            margin-top: 8px;
            border: none;
            font-size: 16px;
        }

        .search-container button {
            padding: 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #4CAF50;
            color: rgb(11, 11, 11);
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            .navbar a, .search-container {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                box-sizing: border-box;
            }

            .navbar-brand, .navbar a {
                padding: 14px;
            }

            .navbar a:hover {
                background-color: #0e0d0d;
                color: black;
            }

            .navbar a.active {
                background-color: #4CAF50;
                color: rgb(14, 14, 14);
            }

            .search-container {
                margin-top: 8px;
            }

            .search-container input[type=text] {
                width: 100%;
            }

            .search-container button {
                width: 100%;
            }
        }
        .blog-post {
            background-color: #f4f4f4;
            padding: 20px;
            margin-bottom: 20px;
            border-top:2px solid #030303;
            border-bottom: 2px solid #030303;
        }
        .blog-post h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .post-meta {
            font-size: 14px;
            color: #777;
        }
        .blog-post img {
            max-width: 25%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 2px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .video-container {
            position: relative;
            padding-bottom: 56 .25%; /* 16:9 aspect ratio for responsive sizing */
            overflow: hidden;
        }
       
    </style>
</head>
